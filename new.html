<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Carousel</title>
  <!-- Include Bootstrap CSS and JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    /* Center the carousel and its contents */
    .center-outer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* 100% viewport height */
    }
  </style>
</head>
<body>
  <div class="center-outer">
    <div id="demo" class="carousel slide" data-ride="carousel">
      <!-- Indicators/dots -->
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner text-center">
        <div class="carousel-item active">
          <img src="certificates/python certificate.jpg" style="max-height: 100%; max-width: 100%;" alt="Los Angeles" class="d-block mx-auto img-fluid">
        </div>
        <div class="carousel-item carousel-items">
          <img src="assets/bsss.jpg" style="max-height: 100%; max-width: 100%;" alt="Chicago" class="d-block mx-auto img-fluid">
        </div>
        <div class="carousel-item text-center">
          <img src="performance2.jpg" style="max-height: 100%; max-width: 100%;" alt="New York" class="d-block mx-auto img-fluid">
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </div>
</body>
</html>
